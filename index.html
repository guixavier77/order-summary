<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="principal-img" src="img/illustration-hero.svg" alt="">
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> you like!</p>

        <div class="plan">
          <img class="icon" src="img/icon-music.svg" alt="">
          <h2 class="title-anual">Annual Plan</h2>
          <p class="value-anual">$59.99/year</p>
          <a class="btn-anual" href="">Change</a>
        </div>

        <div class="buttons">
          <a class="btn-pay" href="">Proceed to Payment</a>
          <a class="btn-cancel" href="">Cancel Order</a>
        </div>

      </div>
    </div>

  </div>


</body>

</html>
